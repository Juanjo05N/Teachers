<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professor Evaluation</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Evaluación de Profesores</h1>
  </header>
<div class="career-canvas-selector">
  <h2>Selecciona tu carrera</h2>
  <div class="career-grid">
    <div class="career-card" onclick="loadCareer('civil')">
      <img src="assets/civil_icon.jpg" alt="Ingeniería Civil">
      <p>Ingeniería Civil</p>
    </div>
    <div class="career-card" onclick="loadCareer('sistemas')">
      <img src="assets/sistemas_icon.jpg" alt="Ingeniería de Sistemas">
      <p>Ingeniería de Sistemas</p>
    </div>
    <!-- Agrega más carreras aquí -->
  </div>
</div>

<!-- Fullscreen Modal -->
<div id="careerModal" class="modal">
  <div class="modal-fullscreen-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 class="modal-title">Escoge las materias</h2>
    <div id="modalBody" class="modal-body">
      <!-- Contenido dinámico aquí -->
    </div>
  </div>
</div>



  <script src="script.js"></script>
</body>
</html>
