<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación de Profesores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Login -->
    <section id="login-section">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Usuario" required />
        <input
          type="password"
          id="login-password"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Entrar</button>
      </form>
      <p id="login-error" style="color: red; display: none"></p>
    </section>

    <!-- Contenido Principal -->
    <section id="main-section" class="hidden">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px;
        "
      >
        <div id="user-display" style="font-weight: bold"></div>
        <button id="logout-button">Cerrar sesión</button>
      </div>

      <header>
        <h1>Evaluación de Profesores - Ingeniería Civil</h1>
      </header>

      <main>
        <section id="curriculum">
          <div class="course" data-course="calculo-diferencial">
            Cálculo Diferencial
          </div>
          <div class="course" data-course="geometria">Geometría</div>
        </section>
      </main>

      <!-- Ventana tipo Center Peek -->
      <div id="center-peek" class="center-peek hidden">
        <div class="peek-content">
          <span class="peek-close">&times;</span>
          <div id="peek-body"></div>
        </div>
      </div>
    </section>

    <!-- Script principal -->
    <script src="script.js"></script>
  </body>
</html>
